<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakville龙队 - 2025秋季联赛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        
        /* 1. 外部容器：设置固定尺寸并隐藏溢出内容 */
        .player-container {
            margin: 0 auto 20px auto; /* Add some margin to the bottom */
            width: 560px;
            height: 315px; 
            overflow: hidden; 
            position: relative;
        }

        .youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            height: 315px; 
            z-index: 1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: none;
            z-index: 10;
        }

        .replay-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            width: 64px;
            height: 64px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Oakville龙队 - 2025秋季联赛</h1>

    <div id="video-clips"></div>
    
    <script>
        // 在这里定义所有视频片段
        const videoClips = [
            {
                title: 'Simon无解重炮',
                videoId: 'LGen6bOmkas',
                startTime: 540,
                endTime: 555
            },
            {
                title: '小老鼠带球长驱直入，射门被封堵',
                videoId: 'KKiLBh_phmI',
                startTime: 852,
                endTime: 867
            },
            {
                title: 'Goal!!!',
                videoId: 'KKiLBh_phmI',
                startTime: 248,
                endTime: 258
            },
            {
                title: 'Jeffery任意球差之毫厘',
                videoId: 'LGen6bOmkas',
                startTime: 0,
                endTime: 9
            },
            {
                title: '大黄戏耍门将锁定胜局',
                videoId: 'LGen6bOmkas',
                startTime: 1050,
                endTime: 1072
            }
        ];

        // —————————————— 以下为共用脚本, 一般无需修改 ——————————————

        let players = {};
        let checkIntervals = {};
        let videoStates = {};

        // 动态生成HTML
        const videoClipsContainer = document.getElementById('video-clips');
        videoClips.forEach((clip, index) => {
            const uniqueId = `video-${index}`;
            videoStates[uniqueId] = { isEnding: false };

            const clipHTML = `
                <h3>${clip.title}</h3>
                <div id="player-container-${uniqueId}" class="player-container">
                    <div id="youtube-player-${uniqueId}"></div>
                    <div id="video-overlay-${uniqueId}" class="video-overlay">
                        <div id="replay-button-${uniqueId}" class="replay-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="48px" height="48px"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                        </div>
                    </div>
                </div>
            `;
            videoClipsContainer.innerHTML += clipHTML;
        });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            videoClips.forEach((clip, index) => {
                const uniqueId = `video-${index}`;
                players[uniqueId] = new YT.Player(`youtube-player-${uniqueId}`, {
                    height: '315',
                    width: '560',
                    videoId: clip.videoId,
                    playerVars: {
                        'enablejsapi': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'rel': 0,
                        'start': clip.startTime
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': (event) => onPlayerStateChange(event, uniqueId, clip)
                    }
                });
            });
        }

        function onPlayerReady(event) {
            event.target.pauseVideo();
        }

        function onPlayerStateChange(event, uniqueId, clip) {
            const state = event.data;
            const player = players[uniqueId];
            const videoOverlay = document.getElementById(`video-overlay-${uniqueId}`);

            if (state === YT.PlayerState.PLAYING) {
                if (!videoStates[uniqueId].isEnding) {
                    startPlayheadCheck(uniqueId, clip);
                    videoOverlay.style.display = 'none';
                }
                videoStates[uniqueId].isEnding = false;
            } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
                stopPlayheadCheck(uniqueId);
            } else if (state === YT.PlayerState.ENDED) {
                videoStates[uniqueId].isEnding = true;
                stopPlayheadCheck(uniqueId);
                player.seekTo(clip.startTime, true);
                player.pauseVideo();
                videoOverlay.style.display = 'block';
            }
        }
        
        function stopPlayheadCheck(uniqueId) {
             if (checkIntervals[uniqueId]) {
                clearInterval(checkIntervals[uniqueId]);
                checkIntervals[uniqueId] = null;
             }
        }

        function startPlayheadCheck(uniqueId, clip) {
            if (checkIntervals[uniqueId]) return; 

            checkIntervals[uniqueId] = setInterval(() => {
                const player = players[uniqueId];
                const currentTime = player.getCurrentTime();
                
                if (currentTime >= clip.endTime) {
                    videoStates[uniqueId].isEnding = true;
                    stopPlayheadCheck(uniqueId);
                    player.seekTo(clip.startTime, true); 
                    player.pauseVideo();
                    document.getElementById(`video-overlay-${uniqueId}`).style.display = 'block';
                } else if (currentTime < clip.startTime) {
                    player.seekTo(clip.startTime, true);
                }
            }, 500);
        }

        // Add event listeners for replay buttons
        videoClips.forEach((clip, index) => {
            const uniqueId = `video-${index}`;
            document.getElementById(`replay-button-${uniqueId}`).addEventListener('click', () => {
                document.getElementById(`video-overlay-${uniqueId}`).style.display = 'none';
                players[uniqueId].playVideo();
            });
        });
    </script>
</body>
</html>
